<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title> DnD 5E Random Character Generator </title>

    <!-- The Cascading Style Sheet (CSS) file DnD.css is where I set colors, fonts, spacing etc. - what is called "style". HTML is for "content". -->
    <link rel="stylesheet" type="text/css" href="DnD.css">

    <!-- The following makes older IEs (< IE9) work with new HTML5 tags. -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="DnD.js"></script>

  </head>

  <body>

    <header>
      <h1> DnD Character Generator</h1>
    </header>

    <div class="left">
      <h2> Left area </h2>
      <button class="gen" type="button" onclick="genStats()"> Generate </button>
      <br>
      <button id="gentype" class="gen" type="button" value="0" onclick="changeGen()"> 3d6 </button>
    </div>

    <div class="charmain">
      <h2> Character Identity </h2>
      <p> Character Name: <input type="text" id="name"> </p>
      <p> Player Name: <input type="text" id="name"> </p>
      <p> Race: 
        <select id="mrace" onchange="updateRace()">
          <option value=""> -- select one -- </option>
          <option value="0"> Dragonborn </option>
          <option value="1"> Dwarf </option>
          <option value="2"> Elf </option>
          <option value="3"> Gnome </option>
          <option value="4"> Halfling </option>
          <option value="5"> Half-Elf </option>
          <option value="6"> Half-Orc </option>
          <option value="7"> Human </option>
          <option value="8"> Tiefling </option>
        </select>
      </p>
      <p> Sub-Race: 
        <select id="srace" onchange="determineRaceTraits()">
        </select>
      </p>
      <p> Class: 
        <select id="mclass" onchange="updateClass()">
          <option value=""> -- select one -- </option>
          <option value="0"> Barbarian </option>
          <option value="1"> Bard </option>
          <option value="2"> Cleric </option>
          <option value="3"> Druid </option>
          <option value="4"> Fighter </option>
          <option value="5"> Monk </option>
          <option value="6"> Paladin </option>
          <option value="7"> Ranger </option>
          <option value="8"> Rogue </option>
          <option value="9"> Sorcerer </option>
          <option value="10"> Warlock </option>
          <option value="11"> Wizard </option>
        </select>
      </p>
      <p> Sub-Class: 
        <select id="sclass" onchange="determineClassTraits()">
        </select>
      </p>

    <div class="char">
      <h2> Character Attributes </h2>
      <table border=3>
        <tr class="head">
          <td> Point Total </td>
        </tr>
        <tr class="body">
          <td id="pnts"> 0 </td>
        </tr>
      </table>
      <table border=3>
        <tr class="head">
          <td> Strength </td>
          <td> Dexterity </td>
          <td> Constitution </td>
          <td> Intelligence </td>
          <td> Wisdom </td>
          <td> Charisma </td>
        </tr>
        <tr class="body">
          <td >
            <input type="number" id="str" min="3" max="18" 
                   onchange="calcPoints()" /> <p id="strmod"> </p>
          </td>
          <td >
            <input type="number" id="dex" min="3" max="18" 
                   onchange="calcPoints()" /> <p id="dexmod"> </p>
          </td>
          <td >
            <input type="number" id="con" min="3" max="18" 
                   onchange="calcPoints()" /> <p id="conmod"> </p>
          </td>
          <td >
            <input type="number" id="int" min="3" max="18" 
                   onchange="calcPoints()" /> <p id="intmod"> </p>
          </td>
          <td >
            <input type="number" id="wis" min="3" max="18" 
                   onchange="calcPoints()" /> <p id="wismod"> </p>
          </td>
          <td >
            <input type="number" id="cha" min="3" max="18" 
                   onchange="calcPoints()" /> <p id="chamod"> </p>
          </td>
        </tr>
      </table>
      <p id="test"> </p>
    </div>

    <div class="char">
      <h2> Racial Characteristics </h2>
      <p id="raceInfo"> </p>
    </div>

    <div class="char">
      <h2> Class Characteristics </h2>
      <p id="classInfo"> </p>
    </div>

    </div>


  </body>

</html>
